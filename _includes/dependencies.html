<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

<!-- Open Graph tags for content embeds. -->
<meta property="og:title" content="Alec Dorrington" />
<meta property="og:description" content="Mountains, computer science, and me." />
<meta property="og:image" content="https://www.alecdorrington.com/assets/images/preview.png" />
<meta property="og:url" content="https://www.alecdorrington.com/" />
<meta property="og:type" content="website" />

<!-- Website icon. -->
<link rel="shortcut icon" type="image/png" href="{{ '/assets/images/favicon.png'  | absolute_url }}">

<!-- LaTeX support. -->
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
        inlineMath: [['$','$']]
      }
    });
</script>
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
