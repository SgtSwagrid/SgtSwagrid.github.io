<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background: #f9f9f9;
            color: #222;
            line-height: 1.6;
        }
        header {
            text-align: center;
            margin-bottom: 2em;
        }
        nav {
            text-align: center;
            margin-bottom: 2em;
        }
        nav a {
            margin: 0 1em;
            font-weight: bold;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 1em;
        }
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-list li {
            margin-bottom: 1em;
            padding-bottom: 1em;
            border-bottom: 1px solid #eee;
        }
        .post-list h3 {
            margin-bottom: 0.5em;
        }
        .post-list .post-meta {
            margin-bottom: 0.5em;
        }
        footer {
            text-align: center;
            margin-top: 3em;
            padding-top: 2em;
            border-top: 1px solid #eee;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
        <p>
            <a href="https://github.com/{{ site.github_username }}" target="_blank">Visit my GitHub profile</a>
        </p>
    </header>
    
    <nav>
        <a href="{{ "/" | relative_url }}">Home</a>
        <a href="{{ "/blog" | relative_url }}">Blog</a>
        <a href="{{ "/about" | relative_url }}">About</a>
    </nav>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. Powered by <a href="https://jekyllrb.com/">Jekyll</a> and <a href="https://pages.github.com/">GitHub Pages</a>.</p>
    </footer>
</body>
</html>
