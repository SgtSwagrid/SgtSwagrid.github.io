---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
            {% if page.author %} â€¢ by {{ page.author }}{% endif %}
        </p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer>
        <p>
            <a href="{{ "/blog" | relative_url }}">&larr; Back to Blog</a>
        </p>
    </footer>
</article>
