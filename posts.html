---
layout: main
title: Posts
---

<div style="place-content: center; height: 100%;">
    <div class="card">
        <div class="card-header">
            <h2>Posts</h2>
        </div>
        <div class="card-body">
            <ul>
                {% for post in site.posts %}
                <li>
                    <h4><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h4>
                    <small><p class="post-meta">{{ post.date | date: "%e %B %Y" }}</p></small>
                    <p>{{ post.excerpt }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
