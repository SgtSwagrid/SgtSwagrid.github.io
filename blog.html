---
layout: default
title: Blog
---

<h1>All Posts</h1>

{% if site.posts.size > 0 %}
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
            <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
            <p>{{ post.excerpt }}</p>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts yet. Check back soon!</p>
{% endif %}
